# ===============================
# Application Name
# ===============================
spring.application.name=PollingApplication

# ===============================
# Datasource Configuration (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/pollingdb?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false

spring.datasource.username=root
spring.datasource.password=6+ characters
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
app.admin.username=admin
app.admin.password=admin123
# ===============================
# Thymeleaf Configuration
# ===============================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ===============================
# Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG

# ===============================
# Swagger / OpenAPI
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
logging.level.org.springdoc=DEBUG


# ===============================
# Admin Credentials (demo only)
# ===============================
app.admin.username=admin
app.admin.password=admin123


