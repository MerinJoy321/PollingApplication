<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Voter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="page-shell">
<div class="card">
    <h2 class="title mb-3">Voter Sign Up</h2>
    <form id="voter-register-form" action="/api/auth/register" method="post">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter your name" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Enter email" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Choose password" required/>
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
    <div class="mt-2 text-muted" id="voter-register-msg"></div>
</div>
</div>
<script>
document.getElementById('voter-register-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const payload = Object.fromEntries(new FormData(e.target).entries());
    const res = await fetch(e.target.action, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
    });
    const msg = document.getElementById('voter-register-msg');
    if (res.ok) {
        msg.innerText = 'Registered. Await admin approval for voter ID.';
    } else {
        msg.innerText = 'Registration failed';
    }
});
</script>
</body>
</html>
