<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Polling Percentage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="page-shell">
<div class="card">
    <h2 class="title mb-3">Polling Percentage</h2>
    <form id="poll-form" class="input-groupish">
        <div class="mb-3">
            <label class="form-label">Election</label>
            <select class="form-select" id="electionId" required>
                <option th:each="election : ${elections}"
                        th:value="${election.id}"
                        th:text="${election.title}">Election</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Get Percentage</button>
    </form>
    <div class="mt-4">
        <h5 id="result" class="subtitle"></h5>
    </div>
</div>
</div>

<script>
document.getElementById('poll-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const electionId = document.getElementById('electionId').value;
    const res = await fetch(`/api/admin/polling-percentage/${electionId}`);
    const val = await res.json();
    document.getElementById('result').innerText = `Polling Percentage: ${val.toFixed(2)}%`;
});
</script>
</body>
</html>
