<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Candidate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="page-shell">
<div class="card">
    <h2 class="title mb-3">Register Candidate (Admin assisted)</h2>
    <form id="register-candidate-form" th:action="@{/api/voter/register-candidate}" method="post">
        <div class="mb-3">
            <label class="form-label">Voter ID</label>
            <input type="text" class="form-control" name="voterId" placeholder="Approved voter ID" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Manifesto</label>
            <textarea class="form-control" name="manifesto" rows="3" placeholder="Key points" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Election</label>
            <select class="form-select" name="electionId" required>
                <option th:each="election : ${elections}"
                        th:value="${election.id}"
                        th:text="${election.title}">Election</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit Candidate</button>
    </form>
    <div class="mt-2 text-muted" id="candidate-msg"></div>
</div>
</div>
<script>
document.getElementById('register-candidate-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const payload = Object.fromEntries(new FormData(e.target).entries());
    const res = await fetch(e.target.action, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
    });
    const msg = document.getElementById('candidate-msg');
    msg.innerText = res.ok ? 'Submitted for approval' : 'Submission failed';
});
</script>
</body>
</html>
