<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${election.title}">Vote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="page-shell">
<div class="card">
    <h2 class="title" th:text="${election.title}">Election Title</h2>
    <p class="subtitle" th:text="${election.description}">Description</p>

    <form id="vote-form" th:action="@{/api/vote/cast}" method="post" class="input-groupish">
        <input type="hidden" name="electionId" th:value="${election.id}" />
        <select class="form-select mb-3" name="candidateId">
            <option th:each="candidate : ${candidates}" 
                    th:value="${candidate.id}" 
                    th:text="${candidate.name}">Candidate</option>
        </select>
        <div class="mb-3">
            <label class="form-label">Voter ID</label>
            <input type="text" class="form-control" name="voterId" placeholder="Your voter ID" required>
        </div>
        <button type="submit" class="btn btn-success">Vote</button>
    </form>
    <div class="mt-2 text-muted" id="vote-msg"></div>
</div>
</div>
<script>
document.getElementById('vote-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const payload = Object.fromEntries(new FormData(e.target).entries());
    const res = await fetch(e.target.action, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
    });
    const msg = document.getElementById('vote-msg');
    if (res.ok) {
        msg.innerText = 'Vote cast';
        window.location.href = '/vote/success';
    } else {
        msg.innerText = 'Vote failed';
    }
});
</script>
</body>
</html>
