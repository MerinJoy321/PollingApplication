<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="page-shell">
<div class="grid grid-2">
    <div class="card">
        <h1 class="mb-3 title">Admin Dashboard</h1>
        <p class="subtitle mb-3">Approve users and manage elections.</p>
        <div class="list-group">
            <a href="/admin/create-election" class="list-group-item list-group-item-action">Create Election</a>
            <a href="/admin/polling-percentage" class="list-group-item list-group-item-action">Polling Percentage</a>
            <a href="/announcements" class="list-group-item list-group-item-action">View Announcements</a>
        </div>
        <div class="mt-4">
            <h5 class="title mb-2" style="font-size:1.05rem;">Approve Voter</h5>
            <form id="approve-voter-form" class="input-groupish">
                <div class="mb-2">
                    <label class="form-label">Pending Voter ID (email before approval)</label>
                    <input type="text" class="form-control" id="approve-voter-id" placeholder="Enter voterId assigned on approval" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Approve Voter</button>
                <div class="mt-1 text-muted" id="approve-voter-msg"></div>
            </form>
        </div>
        <div class="mt-4">
            <h5 class="title mb-2" style="font-size:1.05rem;">Approve Candidate</h5>
            <form id="approve-candidate-form" class="input-groupish">
                <div class="mb-2">
                    <label class="form-label">Candidate ID</label>
                    <input type="number" class="form-control" id="approve-candidate-id" placeholder="Enter candidate id" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Approve Candidate</button>
                <div class="mt-1 text-muted" id="approve-candidate-msg"></div>
            </form>
        </div>
    </div>
    <div class="card">
        <h4 class="title mb-3">Post Announcement</h4>
        <form id="announce-form" class="input-groupish">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="a-title" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" id="a-message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Publish</button>
        </form>
        <div class="mt-2 text-muted" id="announce-msg"></div>
    </div>
</div>
</div>
<script>
document.getElementById('announce-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const res = await fetch('/api/announcements', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            title: document.getElementById('a-title').value,
            message: document.getElementById('a-message').value
        })
    });
    const msg = document.getElementById('announce-msg');
    if (res.ok) {
        msg.innerText = 'Announcement published';
        e.target.reset();
    } else {
        msg.innerText = 'Failed to publish';
    }
});

document.getElementById('approve-voter-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const voterId = document.getElementById('approve-voter-id').value;
    const res = await fetch(`/api/admin/approve/voter/${encodeURIComponent(voterId)}`, { method: 'POST' });
    const msg = document.getElementById('approve-voter-msg');
    msg.innerText = res.ok ? 'Voter approved' : 'Approval failed';
});

document.getElementById('approve-candidate-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const cid = document.getElementById('approve-candidate-id').value;
    const res = await fetch(`/api/admin/approve/candidate/${cid}`, { method: 'POST' });
    const msg = document.getElementById('approve-candidate-msg');
    msg.innerText = res.ok ? 'Candidate approved' : 'Approval failed';
});
</script>
</body>
</html>
