<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Polling App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="page-shell">
    <div class="grid grid-2">
        <div class="card card-strong">
            <h1 class="mb-3 title">Admin Login</h1>
            <p class="subtitle mb-3">Manage voters, candidates, elections, announcements.</p>
            <form id="admin-login-form" action="/api/auth/admin/login" method="post" class="input-groupish">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div class="mt-2 text-muted" id="admin-login-msg"></div>
            </form>
            <p class="subtitle mt-2" style="font-size:0.9rem;">Default: admin / admin123 (update in application.properties)</p>
        </div>
        <div class="card">
            <h1 class="mb-3 title">Voter Access</h1>
            <p class="subtitle mb-3">Sign in to vote or create a new account.</p>
            <div class="d-grid gap-3">
                <a href="/voter/login" class="btn btn-success">Voter Login</a>
                <a href="/voter/signup" class="btn btn-outline-primary">Voter Sign Up</a>
                <a href="/voter/elections" class="btn btn-secondary">View Elections</a>
            </div>
        </div>
    </div>

    <div class="card card-strong mt-4">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h2 class="title mb-0">Announcements</h2>
            <a href="/announcements" class="btn btn-sm btn-outline-primary">Open page</a>
        </div>
        <div id="announcement-list" class="list-group"></div>
    </div>
</div>
<script>
document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const payload = Object.fromEntries(new FormData(e.target).entries());
    const res = await fetch(e.target.action, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
    });
    const msg = document.getElementById('admin-login-msg');
    if (res.ok) {
        msg.innerText = 'Login successful';
        window.location.href = '/admin/dashboard';
    } else {
        msg.innerText = 'Login failed';
    }
});

async function loadAnnouncements() {
    const res = await fetch('/api/announcements');
    const data = await res.json();
    const list = document.getElementById('announcement-list');
    list.innerHTML = '';
    data.forEach(a => {
        const item = document.createElement('div');
        item.className = 'list-group-item';
        item.innerHTML = `<div class="d-flex justify-content-between">
            <div>
                <div class="fw-semibold">${a.title}</div>
                <div class="subtitle" style="font-size: 0.85rem;">${a.message}</div>
            </div>
            <span class="pill">${a.timestamp ? a.timestamp.replace('T',' ') : ''}</span>
        </div>`;
        list.appendChild(item);
    });
}
loadAnnouncements();
</script>
</body>
</html>
