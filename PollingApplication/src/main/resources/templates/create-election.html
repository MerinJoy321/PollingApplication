<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Election</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="page-shell">
<div class="card">
    <h2 class="title mb-3">Create Election</h2>
    <form th:action="@{/api/admin/create-election}" method="post" class="input-groupish">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" name="title" placeholder="Election Title" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" placeholder="Description"></textarea>
        </div>
        <div class="grid grid-2">
            <div class="mb-3">
                <label class="form-label">Start Time</label>
                <input type="datetime-local" class="form-control" name="startTime"/>
            </div>
            <div class="mb-3">
                <label class="form-label">End Time</label>
                <input type="datetime-local" class="form-control" name="endTime"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Create Election</button>
    </form>
</div>
</div>
</body>
</html>
