<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Voter Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="page-shell">
<div class="card">
    <h2 class="title mb-3">Voter Login</h2>
    <form id="voter-login-form" action="/api/auth/login" method="post">
        <div class="mb-3">
            <label class="form-label">Voter ID</label>
            <input type="text" class="form-control" name="voterId" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
    <div class="mt-3">
        <a href="/voter/signup">Need an account? Sign up</a>
    </div>
    <div class="mt-2 text-muted" id="voter-login-msg"></div>
</div>
</div>
<script>
document.getElementById('voter-login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const payload = Object.fromEntries(new FormData(e.target).entries());
    const res = await fetch(e.target.action, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
    });
    const msg = document.getElementById('voter-login-msg');
    if (res.ok) {
        msg.innerText = 'Login successful';
        window.location.href = '/voter/elections';
    } else {
        msg.innerText = 'Login failed';
    }
});
</script>
</body>
</html>
