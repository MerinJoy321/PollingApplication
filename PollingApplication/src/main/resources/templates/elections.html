<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Elections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="page-shell">
<div class="card">
    <h2 class="title">Available Elections</h2>
    <p class="subtitle">Select an election to vote (active only).</p>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" th:each="election : ${elections}">
            <span th:text="${election.title}">Election Title</span>
            <a class="btn btn-sm btn-primary" th:href="@{/voter/vote(id=${election.id})}">Vote</a>
        </li>
    </ul>
    <div class="mt-4">
        <a href="/voter/register-candidate" class="btn btn-outline-primary">Register as Candidate</a>
    </div>
</div>
</div>
</body>
</html>
